<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONOLITH | ARCHIVE</title>
    
    <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/21/f5/99/21f599980d463e80c436896263056093.jpg">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Syne:wght@800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg-color: #050505;
            --text-main: #eeeeee;
            --wheel-size: 580px;
            --title-font: 'Syne', sans-serif;
            --mono-font: 'Space Mono', monospace;
            --hazard-yellow: #ffcc00;
            --brand-width: 100px;
            --brand-height: 55px;
            --header-height: 180px;
        }

        * { box-sizing: border-box; outline: none; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg-color); color: var(--text-main); 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        /* Preloader */
        #preloader { 
            position: fixed; inset: 0; z-index: 30000; 
            background: #000; display: flex; align-items: center; justify-content: center;
            transition: opacity 0.8s;
        }
        .terminal-loader { width: 300px; font-family: var(--mono-font); }
        .term-bar-bg { height: 2px; width: 100%; background: #111; margin-top: 10px; }
        #pre-bar { height: 100%; width: 0%; background: #fff; transition: width 0.1s; }
        #any-key-prompt { margin-top: 20px; font-size: 10px; opacity: 0; text-align: center; color: #fff; }
        #any-key-prompt.visible { opacity: 1; }
        #preloader.exit { opacity: 0; pointer-events: none; }

        /* Brand Pillar */
        .brand-pillar {
            position: fixed; right: 0; top: 0; bottom: 0; width: var(--brand-width);
            background: #080808; border-left: 1px solid #1a1a1a;
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
            padding: 40px 0; z-index: 5000;
        }
        .brand-letter { font-family: var(--title-font); font-weight: 800; font-size: 48px; color: #7e7c7c; transform: scaleY(1.4); }

        /* Desktop Wheel */
        .nav-hub { position: fixed; left: calc(var(--wheel-size) / -2.1); top: 50%; transform: translateY(-50%); width: var(--wheel-size); height: var(--wheel-size); z-index: 2000; }
        #wheel { position: absolute; inset: 0; border-radius: 50%; border: 2px solid rgba(255,255,255,0.3); transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1); }
        .inner-label { position: absolute; left: 50%; top: 50%; transform-origin: 0% 0%; transform: rotate(calc(72deg * var(--i))) translateX(240px); }
        .inner-label span { font-family: var(--mono-font); color: rgba(255,255,255,0.1); transition: 0.4s; }
        .inner-label.active span { color: #fff; transform: scale(1.6); }

        /* Viewport */
        #viewport { width: 100%; height: 100vh; position: relative; z-index: 10; overflow: hidden; }
        .text-frame { margin-left: 38%; height: 100%; position: relative; }
        .slide { position: absolute; opacity: 0; visibility: hidden; width: 100%; transition: 0.5s; }
        .slide.active { opacity: 1; visibility: visible; }
        .slide-header { height: var(--header-height); display: flex; flex-direction: column; justify-content: flex-end; margin-bottom: 30px; }
        .stable-h1 { font-family: var(--title-font); font-size: 4.5rem; margin: 0; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            body, html { overflow-y: auto !important; overflow-x: hidden; height: auto; }
            #viewport { height: auto; padding-top: var(--brand-height); }
            .nav-hub { display: none; }
            .brand-pillar { height: var(--brand-height); width: 100%; top: 0; bottom: auto; flex-direction: row; padding: 0 20px; border-left: none; border-bottom: 1px solid #1a1a1a; }
            .brand-letter { font-size: 18px; transform: none; }
            .text-frame { margin-left: 0; padding: 0; display: block; }
            .slide { 
                position: relative !important; opacity: 1 !important; visibility: visible !important; 
                height: calc(100vh - var(--brand-height)); 
                display: flex; flex-direction: column; justify-content: center; padding: 40px;
                border-bottom: 1px solid #111;
            }
            .stable-h1 { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="terminal-loader">
            <div id="pre-log">INIT_SYSTEM...</div>
            <div class="term-bar-bg"><div id="pre-bar"></div></div>
            <div id="any-key-prompt">CLICK_TO_PROCEED</div>
        </div>
    </div>

    <div class="brand-pillar">
        <div class="brand-letter">M</div><div class="brand-letter">O</div><div class="brand-letter">N</div>
        <div class="brand-letter">O</div><div class="brand-letter">L</div><div class="brand-letter">I</div>
        <div class="brand-letter">T</div><div class="brand-letter">H</div>
    </div>

    <div class="nav-hub">
        <div id="wheel">
            <div class="inner-label active" style="--i:0;"><span>01</span></div>
            <div class="inner-label" style="--i:1;"><span>02</span></div>
            <div class="inner-label" style="--i:2;"><span>03</span></div>
            <div class="inner-label" style="--i:3;"><span>04</span></div>
            <div class="inner-label" style="--i:4;"><span>05</span></div>
        </div>
    </div>

    <div id="viewport">
        <div class="text-frame" id="loop-container">
            <div class="slide active" id="s1">
                <div class="slide-header"><h1 class="stable-h1">IDENTITY.</h1></div>
                <p>Digital Architecture Specialist.</p>
            </div>
            <div class="slide" id="s2">
                <div class="slide-header"><h1 class="stable-h1">WORKS.</h1></div>
                <p>Code Archives 2024-2026.</p>
            </div>
            <div class="slide" id="s3">
                <div class="slide-header"><h1 class="stable-h1">STACK.</h1></div>
                <p>React // Three.js // GLSL</p>
            </div>
            <div class="slide" id="s4">
                <div class="slide-header"><h1 class="stable-h1">VOID.</h1></div>
                <p>Experimental Lab.</p>
            </div>
            <div class="slide" id="s5">
                <div class="slide-header"><h1 class="stable-h1">CONTACT.</h1></div>
                <p>Open for Transmission.</p>
            </div>
        </div>
    </div>

<script>
    const container = document.getElementById('loop-container');
    const slides = Array.from(document.querySelectorAll('.slide'));
    const isMobile = window.innerWidth <= 768;
    let isBooted = false;

    // Boot Logic
    window.addEventListener('load', () => {
        let bar = document.getElementById('pre-bar');
        let w = 0;
        let itv = setInterval(() => {
            w += 10; bar.style.width = w + "%";
            if(w>=100) { 
                clearInterval(itv); 
                isBooted = true; 
                document.getElementById('any-key-prompt').classList.add('visible');
            }
        }, 100);
    });

    function start() {
        if(!isBooted) return;
        document.getElementById('preloader').classList.add('exit');
        if(isMobile) window.scrollTo(0, 0); // Strictly start at Identity
    }

    // --- THE MOBILE LOOP LOGIC ---
    if(isMobile) {
        // Clone the first section and put it at the end
        const clone = slides[0].cloneNode(true);
        clone.id = "s1-clone";
        container.appendChild(clone);

        window.addEventListener('scroll', () => {
            const scrollPos = window.scrollY;
            const windowHeight = window.innerHeight - 55; // Adjust for header
            const totalOriginalHeight = windowHeight * 5;

            // When you reach the start of the CLONE, jump to the REAL Identity
            if (scrollPos >= totalOriginalHeight) {
                window.scrollTo(0, 0);
            }
        });
    }

    // Desktop Wheel Logic
    let lastIdx = 0;
    if(!isMobile) {
        window.onwheel = e => {
            if(!isBooted) return;
            const wheel = document.getElementById('wheel');
            let currentRot = parseFloat(wheel.style.transform.replace('rotate(','')) || 0;
            let targetRot = currentRot - (e.deltaY * 0.4);
            wheel.style.transform = `rotate(${targetRot}deg)`;
            let newIdx = (Math.round(-targetRot / 72) % 5 + 5) % 5;
            if (newIdx !== lastIdx) {
                lastIdx = newIdx;
                slides.forEach((s, i) => s.classList.toggle('active', i === lastIdx));
                document.querySelectorAll('.inner-label').forEach((n, i) => n.classList.toggle('active', i === lastIdx));
            }
        };
    }

    window.addEventListener('mousedown', start);
    window.addEventListener('touchstart', start);
</script>
</body>
</html>
