<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONOLITH | ARCHIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Syne:wght@800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --text-main: #eeeeee;
            --wheel-size: 580px;
            --title-font: 'Syne', sans-serif;
            --mono-font: 'Space Mono', monospace;
            --hazard-yellow: #ffcc00;
            --brand-width: 100px;
            --safety-gap: 60px;
            --header-height: 180px;
            --accent-bright: rgba(255, 255, 255, 0.15);
        }

        * { box-sizing: border-box; outline: none; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg-color); color: var(--text-main); 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        #cursor-main { 
            position: fixed; width: 12px; height: 12px; border: 1px solid #fff; 
            pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); 
            mix-blend-mode: difference; transition: width 0.3s; border-radius: 50%; 
        }

        #preloader { 
            position: fixed; inset: 0; z-index: 30000; 
            background: #000; display: flex; align-items: center; justify-content: center;
            transition: opacity 0.8s cubic-bezier(0.87, 0, 0.13, 1);
        }
        .terminal-loader { width: 450px; padding: 20px; font-family: var(--mono-font); }
        .term-header { display: flex; justify-content: space-between; color: #333; font-size: 9px; margin-bottom: 20px; border-bottom: 1px solid #111; padding-bottom: 5px; }
        #preloader-log-container { height: 180px; overflow: hidden; display: flex; flex-direction: column-reverse; }
        .term-line { font-size: 10px; line-height: 1.5; color: #555; white-space: nowrap; margin-bottom: 2px; }
        .term-progress-wrap { margin-top: 25px; }
        .term-bar-bg { height: 2px; width: 100%; background: #111; position: relative; overflow: hidden; }
        #pre-bar { height: 100%; width: 0%; background: #fff; transition: width 0.1s linear; }
        #any-key-prompt { margin-top: 20px; font-size: 10px; color: #fff; letter-spacing: 2px; opacity: 0; transition: opacity 0.5s; text-align: center; }
        #any-key-prompt.visible { opacity: 1; animation: blinker 1s infinite; }
        #preloader.exit { opacity: 0; pointer-events: none; }

        /* Brand Pillar */
        .brand-pillar {
            position: fixed; right: 0; top: 0; bottom: 0; width: var(--brand-width);
            background: #080808; border-left: 1px solid #1a1a1a;
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
            padding: 40px 0; z-index: 5000; pointer-events: none;
        }
        .brand-pillar::after {
            content: ""; position: absolute; left: 0; top: 0; bottom: 0; width: 6px;
            background: repeating-linear-gradient(45deg, var(--hazard-yellow), var(--hazard-yellow) 10px, #000 10px, #000 20px);
            background-size: 100% 28.28px; animation: pillarHazardMove 0.8s linear infinite;
        }
        @keyframes pillarHazardMove { from { background-position: 0 0; } to { background-position: 0 28.28px; } }
        .brand-letter { 
            font-family: var(--title-font); font-weight: 800; font-size: 48px; 
            color: #7e7c7c; user-select: none; line-height: 0.8; letter-spacing: -2px; 
            transform: scaleY(1.4); animation: pillarPulse 4s infinite ease-in-out; 
        }

        /* Wheel boundaries */
        .nav-hub { position: fixed; left: calc(var(--wheel-size) / -2.1); top: 50%; transform: translateY(-50%); width: var(--wheel-size); height: var(--wheel-size); z-index: 2000; transition: 0.8s; }
        .wheel-outer-detail { 
            position: absolute; inset: -30px; border: 1px dashed rgba(255, 255, 255, 0.1); 
            border-radius: 50%; pointer-events: none; animation: rotateDetail 60s linear infinite; 
        }
        #wheel { position: absolute; inset: 0; border-radius: 50%; transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1); border: 1px solid rgba(255,255,255,0.05); }
        .wheel-center-hub { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 120px; height: 120px; border: 2px solid var(--accent-bright); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .hub-data { font-family: var(--mono-font); font-size: 9px; color: #999; letter-spacing: 4px; font-weight: 700; }
        
        .inner-label { position: absolute; left: 50%; top: 50%; transform-origin: 0% 0%; transform: rotate(calc(72deg * var(--i))) translateX(240px); }
        .inner-label span { font-family: var(--mono-font); font-size: 0.85rem; font-weight: 700; color: rgba(255,255,255,0.08); display: block; transition: 0.4s; }
        .inner-label.active span { color: #fff; transform: scale(1.6); text-shadow: 0 0 20px rgba(255,255,255,0.4); }

        #viewport { width: 100%; height: 100vh; position: relative; z-index: 10; padding-right: calc(var(--brand-width) + var(--safety-gap)); }
        .text-frame { margin-left: 38%; height: 100%; width: 100%; position: relative; }
        .slide { position: absolute; opacity: 0; visibility: hidden; width: 100%; transition: opacity 0.5s, transform 0.6s ease-out; transform: translateY(20px); padding-bottom: 100px; }
        .slide.active { opacity: 1; visibility: visible; transform: translateY(0); }
        .slide-header { height: var(--header-height); display: flex; flex-direction: column; justify-content: flex-end; margin-bottom: 30px; }

        .scramble-h2 { font-family: var(--mono-font); font-size: 0.65rem; color: #555; margin-top: 2px; letter-spacing: 5px; text-transform: uppercase;}
        .stable-h1 { font-family: var(--title-font); font-size: clamp(2.5rem, 6vw, 4.5rem); margin: 0; letter-spacing: -2px; line-height: 0.9; text-transform: uppercase; }

        /* --- MOBILE REWRITE --- */
        @media (max-width: 768px) {
            :root {
                --brand-height: 55px;
                --safety-gap: 15px;
            }
            body, html { overflow: hidden; height: 100vh; }
            
            /* The mobile viewport becomes a scrollable container */
            #viewport { 
                padding-right: 0; 
                padding-top: var(--brand-height); 
                height: 100vh !important; 
                overflow-y: scroll !important; 
                scroll-snap-type: y mandatory;
                -webkit-overflow-scrolling: touch;
            }
            #cursor-main, .nav-hub, .wheel-outer-detail { display: none !important; }
            
            .brand-pillar {
                position: fixed; top: 0; left: 0; right: 0; bottom: auto;
                width: 100%; height: var(--brand-height);
                flex-direction: row; padding: 0 15px; border-left: none; border-bottom: 1px solid #1a1a1a;
                background: #000;
            }
            /* MOBILE HAZARD LINE: FIXED 45 DEGREE ANGLE */
            .brand-pillar::after {
                left: 0; right: 0; bottom: 0; top: auto; width: 100%; height: 6px;
                background: linear-gradient(45deg, 
                    var(--hazard-yellow) 25%, transparent 25%, 
                    transparent 50%, var(--hazard-yellow) 50%, 
                    var(--hazard-yellow) 75%, transparent 75%, transparent);
                background-size: 20px 20px; 
                animation: pillarHazardMoveMobile 0.5s linear infinite;
            }
            @keyframes pillarHazardMoveMobile { from { background-position: 0 0; } to { background-position: 20px 0; } }
            
            .text-frame { margin-left: 20px !important; width: calc(100% - 40px) !important; height: auto !important; }
            
            .slide { 
                position: relative !important; opacity: 1 !important; visibility: visible !important; 
                transform: none !important; height: calc(100vh - var(--brand-height)) !important;
                display: flex; flex-direction: column; justify-content: center;
                scroll-snap-align: start; 
            }

            .content-layout { display: flex; flex-direction: column; gap: 15px; }
            .side-info { display: flex; flex-direction: row; gap: 20px; border-right: none; border-bottom: 1px solid #222; padding: 0 0 10px 0; width: 100%; font-family: var(--mono-font); font-size: 8px;}
            .desc-container { padding-left: 0; font-family: var(--mono-font); font-size: 11px; color: #888; }
            .brand-letter { font-size: 14px; letter-spacing: 2px; transform: scaleY(1.1); font-weight: 900; color: #fff; }
        }

        .contact-form input, .contact-form textarea { background: #0a0a0a; border: 1px solid #111; color: #fff; padding: 15px; font-family: var(--mono-font); font-size: 10px; width: 100%; margin-bottom: 10px; }
        .contact-form button { background: #fff; color: #000; border: none; padding: 15px; font-family: var(--mono-font); font-size: 10px; font-weight: 900; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

    <div id="cursor-main"></div>

    <div id="preloader">
        <div class="terminal-loader">
            <div class="term-header"><span>MNLTH_OS_v4.2.0</span><span>SYS_READY</span></div>
            <div id="preloader-log-container"></div>
            <div class="term-progress-wrap"><div class="term-bar-bg"><div id="pre-bar"></div></div></div>
            <div id="any-key-prompt">TAP_OR_PRESS_TO_INITIALIZE</div>
        </div>
    </div>

    <div class="brand-pillar">
        <div class="brand-letter">M</div><div class="brand-letter">O</div><div class="brand-letter">N</div>
        <div class="brand-letter">O</div><div class="brand-letter">L</div><div class="brand-letter">I</div>
        <div class="brand-letter">T</div><div class="brand-letter">H</div>
    </div>

    <div class="nav-hub" id="main-nav">
        <div class="wheel-outer-detail"></div>
        <div id="wheel">
            <div class="wheel-center-hub"><div class="hub-data">MNLTH</div></div>
            <div class="inner-label active" style="--i:0;"><span>01</span></div>
            <div class="inner-label" style="--i:1;"><span>02</span></div>
            <div class="inner-label" style="--i:2;"><span>03</span></div>
            <div class="inner-label" style="--i:3;"><span>04</span></div>
            <div class="inner-label" style="--i:4;"><span>05</span></div>
        </div>
    </div>

    <div id="viewport">
        <div class="text-frame">
            <div class="slide mobile-only" id="loop-top"></div>

            <div class="slide active" id="slide-0">
                <div class="slide-header">
                    <h1 class="stable-h1">IDENTITY.</h1>
                    <div class="scramble-h2" data-orig="SYSTEM_INIT_IDENTITY">SYSTEM_INIT_IDENTITY</div>
                </div>
                <div class="content-layout">
                    <div class="side-info"><span><b>LOC</b>EARTH</span><span><b>SYS</b>01</span></div>
                    <div class="desc-container">
                        <div class="scramble-body" data-txt="Creative developer specialized in high-performance digital architecture and brutalist aesthetics."></div>
                    </div>
                </div>
            </div>

            <div class="slide">
                <div class="slide-header">
                    <h1 class="stable-h1">WORKS.</h1>
                    <div class="scramble-h2" data-orig="ARCHIVE_ACCESS_WORKS">ARCHIVE_ACCESS_WORKS</div>
                </div>
                <div class="content-layout">
                    <div class="side-info"><span><b>UNITS</b>04</span><span><b>ARC</b>2026</span></div>
                    <div class="desc-container"><div class="scramble-body" data-txt="Selected code archives. Optimized for visual impact."></div></div>
                </div>
            </div>

            <div class="slide">
                <div class="slide-header">
                    <h1 class="stable-h1">STACK.</h1>
                    <div class="scramble-h2" data-orig="HARDWARE_SYNC_STACK">HARDWARE_SYNC_STACK</div>
                </div>
                <div class="content-layout">
                    <div class="side-info"><span><b>CORE</b>JS</span><span><b>VER</b>4.2</span></div>
                    <div class="desc-container"><div class="scramble-body" data-txt="Integrated frameworks for real-time visualization."></div></div>
                </div>
            </div>

            <div class="slide" id="slide-contact">
                <div class="slide-header">
                    <h1 class="stable-h1">CONTACT.</h1>
                    <div class="scramble-h2" data-orig="TRANSMISSION_OPEN_CONTACT">TRANSMISSION_OPEN_CONTACT</div>
                </div>
                <div class="content-layout">
                    <div class="side-info"><span><b>MODE</b>OPEN</span><span><b>FREQ</b>99.1</span></div>
                    <div class="desc-container">
                        <form class="contact-form">
                            <input type="text" placeholder="IDENTITY_NAME">
                            <textarea placeholder="MESSAGE_DATA"></textarea>
                            <button type="button">SEND_TRANSMISSION</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="slide mobile-only" id="loop-bottom"></div>
        </div>
    </div>

<script>
    const chars = "ΑΒΓΔΕΖΗΘΙΚΛΜΞΟΠΡΣΤΥΦΧΨΩ0123456789";
    const wheel = document.getElementById('wheel');
    const slides = Array.from(document.querySelectorAll('.slide:not(.mobile-only)'));
    const viewport = document.getElementById('viewport');
    const preloader = document.getElementById('preloader');
    const preBar = document.getElementById('pre-bar');
    const logContainer = document.getElementById('preloader-log-container');
    const anyKey = document.getElementById('any-key-prompt');
    const isMobile = window.innerWidth <= 768;
    
    let lastIdx = 0;
    let isBooted = false;

    // Preloader Logic
    const bootCommands = ["INIT_KERNEL_V4", "MOUNTING_DRIVE...", "GRID_SYNC_ESTABLISHED", "BOOT_SUCCESS"];
    let cmdIdx = 0;
    function runBoot() {
        if (cmdIdx < bootCommands.length) {
            const line = document.createElement('div');
            line.className = 'term-line';
            line.innerText = `> ${bootCommands[cmdIdx++]}`;
            logContainer.prepend(line);
            preBar.style.width = (cmdIdx / bootCommands.length) * 100 + "%";
            setTimeout(runBoot, 100);
        } else {
            anyKey.classList.add('visible');
            isBooted = true;
        }
    }

    function exitPreloader() {
        if (!isBooted) return;
        preloader.classList.add('exit');
        setTimeout(() => {
            preloader.style.display = 'none';
            if(!isMobile) {
                const firstSub = slides[0].querySelector('.scramble-h2');
                scramble(firstSub, firstSub.dataset.orig);
            }
        }, 850);
    }

    window.addEventListener('mousedown', exitPreloader);
    window.addEventListener('touchstart', exitPreloader);

    // INFINITE LOOP LOGIC (Mobile Only)
    if(isMobile) {
        viewport.addEventListener('scroll', () => {
            const top = viewport.scrollTop;
            const height = viewport.offsetHeight;
            const scrollHeight = viewport.scrollHeight;

            // If we scroll past the contact section into the dummy bottom slide
            if (top + height >= scrollHeight - 10) {
                viewport.scrollTo({ top: height, behavior: 'auto' });
            }
            // If we scroll above the identity section into the dummy top slide
            if (top <= 10) {
                viewport.scrollTo({ top: scrollHeight - (height * 2), behavior: 'auto' });
            }
        });
        // Initial jump to hide the dummy top slide
        window.addEventListener('load', () => {
            setTimeout(() => viewport.scrollTo({ top: viewport.offsetHeight, behavior: 'auto' }), 500);
        });
    }

    // DESKTOP WHEEL LOGIC
    if(!isMobile) {
        window.onwheel = e => {
            if(!isBooted) return;
            let currentRot = parseFloat(wheel.style.transform.replace('rotate(','')) || 0;
            let targetRot = currentRot - (e.deltaY * 0.4);
            wheel.style.transform = `rotate(${targetRot}deg)`;
            let newIdx = (Math.round(-targetRot / 72) % 5 + 5) % 5;
            if (newIdx !== lastIdx && slides[newIdx]) {
                lastIdx = newIdx;
                slides.forEach((s, i) => {
                    s.classList.toggle('active', i === newIdx);
                    if (i === newIdx) {
                        const sub = s.querySelector('.scramble-h2');
                        scramble(sub, sub.dataset.orig);
                    }
                });
                document.querySelectorAll('.inner-label').forEach((n, i) => n.classList.toggle('active', i === newIdx));
            }
        };
    }

    function scramble(element, targetText) {
        if (!element || !targetText) return;
        let iteration = 0; clearInterval(element.interval);
        element.interval = setInterval(() => {
            element.innerText = targetText.split("").map((l, i) => i < iteration ? targetText[i] : chars[Math.floor(Math.random()*chars.length)]).join("");
            if (iteration >= targetText.length) clearInterval(element.interval);
            iteration += 1;
        }, 30);
    }

    window.addEventListener('load', () => setTimeout(runBoot, 400));
</script>
</body>
</html>
